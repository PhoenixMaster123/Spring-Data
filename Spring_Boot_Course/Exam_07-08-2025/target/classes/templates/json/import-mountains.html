<th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container justify-content-center mt-3">
        <div class="jumbotron jumbotron-background d-flex justify-content-center">
            <div class="container">
                <div class="col-md-12 d-flex justify-content-center">
                    <h1 class="myBackgroundColor">Import Mountains</h1>
                </div>
                 <hr class="hr-background my-hr"/>
                <form th:action="@{/import/mountains}" method="post">
                    <div class="col-md-12 d-flex justify-content-center">
                        <label for="mountains-textarea">Mountains:</label>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="col-md-8 d-flex justify-content-center">
                            <textarea class="form-control" id="mountains-textarea" rows="10" th:text="${mountains}" name="mountains" readonly></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-primary mx-5 my-5">Import Mountains</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
